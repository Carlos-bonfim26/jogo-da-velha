<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Bonfim">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="escolherModo">
        <h1>Jogo Da Velha</h1>
        <p>em qual time você vai estar?</p>
        <div class="container-btn">
            <button class="btn-player btn-x" onclick="player(event)">Player (X)</button>
            <button class="btn-player btn-o" onclick="player(event)">Player (O)</button>
        </div>
    </div>
    <div class="container-game">
        <div class="details">
            <div class="players">
                <span class="xturn active">Turno X</span>
                <span class="oturn">Turno O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="player-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="replay">
      <p><span id="vencedor"></span> você quer uma revanche?</p>

      <button onclick="replay()" class="btn-replay">Jogar Novamente</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
